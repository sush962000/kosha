<!doctype html>
<html>

<head>
<title>kosha</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

<style>
  html, body {
    font-family: 'RobotoDraft', sans-serif;
    background-color: #EEEEEE;
  }
  .toolbar {
    background-color: #F44336;
    color: #EEEEEE;
  }
  #search-box {
    margin-left: 48px;
  }
  #refresh-button {
    position: fixed;
    bottom: 23px;
    right: 23px;
  }
</style>

<script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

<link rel="import" href="bower_components/font-roboto/roboto.html">
<link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="bower_components/core-input/core-input.html">
<link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="bower_components/paper-fab/paper-fab.html">
<link rel="import" href="elements/elements.html">
</head>

<body fullbleed layout vertical unresolved>
<template id="kosha_body" is="auto-binding">
  <core-header-panel flex>
    <core-toolbar class="toolbar">
      <core-icon icon="store"></core-icon>
      <div>Kosha</div>
      <input id="search-box" is="core-input" flex placeholder="filter" committedvalue="{{filter}}">
      <core-icon-button icon="search"></core-icon-button>
      <core-icon-button icon="more-vert"></core-icon-button>
    </core-toolbar>
    <kosha-grid id="restaurant_grid" url="/restaurants" filter="{{filter}}"></kosha-grid>
    <!-- <kosha-grid url="/restaurants/dataset/example_1.json"></kosha-grid> -->
    <!-- <kosha-tile name="Restaurant Name" cuisine="Indian" rating=3></kosha-tile> -->
    <paper-fab id="refresh-button" class="toolbar" icon="refresh" on-tap="{{refreshGrid}}"></paper-fab>
  </core-header-panel>
</template>
<script>
  var t = document.querySelector('#kosha_body');
  t.refreshGrid = function() {
    t.$.restaurant_grid.refresh();
  }
</script>
</body>

</html>
