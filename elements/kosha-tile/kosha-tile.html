<link rel="import" href="../../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../kosha-rating/kosha-rating.html">

<polymer-element name="kosha-tile" attributes="name cuisine rating">
  <template>
    <link rel="stylesheet" href="kosha-tile.css">
    <paper-shadow class="container" vertical layout center>
      <div class="item-info" flex>
        <div class="item-title">{{name}}</div>
        <div class="item-category">{{cuisine}}</div>
      </div>
      <div class="item-rating">
        <kosha-rating rating={{rating}} userRated=false></kosha-rating>
      </div>
      <div class="more-info">
        <core-icon icon="expand-more"></core-icon>
        More info
      </div>
    </paper-shadow>
  </template>
  <script>
    Polymer('kosha-tile', {
    });
  </script>
</polymer-element>
