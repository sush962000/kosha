<link rel="import" href="../../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../kosha-rating/kosha-rating.html">

<polymer-element name="kosha-tile" attributes="name cuisine rating">
  <template>
    <style>
      .kosha-tile-container {
        width: 160px;
        height: 216px;
        margin: 16px 8px 24px 8px;
        border-radius: 2px;
        background-color: #EEEEEE;
      }
      .kosha-tile-item-info {
        padding: 16px;
        text-align: center;
      }
      .kosha-tile-item-title {
        font-size: 1.2em;
      }
      .kosha-tile-item-category {
        color: #757575;
      }
      .kosha-tile-item-rating {
        padding-top: 16px;
        padding-bottom: 32px;
      }
    </style>
    <paper-shadow class="kosha-tile-container" layout vertical center>
      <div class="kosha-tile-item-info" flex>
        <div class="kosha-tile-item-title">{{name}}</div>
        <div class="kosha-tile-item-category">{{cuisine}}</div>
      </div>
      <kosha-rating
          class="kosha-tile-item-rating"
          rating={{rating}}
          userRated=false>
      </kosha-rating>
    </paper-shadow>
  </template>
  <script>
    Polymer('kosha-tile', {
    });
  </script>
</polymer-element>
